<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Pembayaran</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            margin-bottom: 20px;
        }
        .payment-methods {
            list-style-type: none;
            padding: 0;
        }
        .method {
            background-color: #1a1a1a;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            text-align: center;
            transition: transform 0.3s;
        }
        .method:hover {
            transform: scale(1.05);
            background-color: #222;
        }
        .qris {
            margin: 20px 0;
        }
        .whatsapp-link {
            margin-top: 20px;
            text-decoration: none;
            color: #25D366;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Pembayaran</h1>
    <ul class="payment-methods">
        <li class="method">
            <h2>DANA</h2>
            <p>083190817995</p>
        </li>
        <li class="method">
            <h2>SODXX</h2>
            <p>Masukkan nomor rekening</p>
        </li>
        <li class="method">
            <h2>GOPAY</h2>
            <p>087810816454</p>
        </li>
        <li class="method">
            <h2>QRIS</h2>
            <div class="qris">
                <img src="https://files.catbox.moe/f3p8nd.jpg" alt="QRIS" width="200">
            </div>
        </li>
    </ul>
    <a href="https://whatsapp.com/channel/0029Vb6mX215K3zRdLSf4C0G" class="whatsapp-link" target="_blank">Hubungi Kami di WhatsApp</a>
</body>
</html>
